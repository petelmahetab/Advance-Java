<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting the Details Using ID</title>
</head>
<body>
<form action="details" method="post">
    <table>
        <tr>
            <td>Enter Hospital Details Id</td>
            <td><input type="number" name="id"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Details"></td>
        </tr>
    </table>
    <input type="hidden" name="_method" value="DELETE">
</form>

</body>
</html>
